# nginx.conf

user  nginx;
worker_processes  auto;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;

    # Define the location of our FastAPI application container.
    # 'fastapi_app' is the service name from docker-compose.yml.
    # Docker's internal networking will handle the routing.
    upstream fastapi_server {
        server app:8000;
    }

    server {
        # Nginx will listen on port 2107 for all public traffic.
        listen 2107;

        # This block passes all incoming requests to our app.
        location / {
            proxy_pass http://fastapi_server;
            # These headers are essential for FastAPI to receive the correct
            # information about the original request.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
